<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Receitas</title>
  <!-- Incluir folha de estilos do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="preencheCatalogo()">
  <h1>Catálogo de Receitas</h1>
  <div class="container-fluid bg-warning">
    <div id="pnlCatalogo" class="d-flex justify-content-around"></div>
  </div>
  <!-- JavaScript -->
  <script>
    // Dados de receitas em formato JSON
    const receitas = [
      {
        "titulo": "Bolo de Café",
        "imagem": "bolocafe.jpg",
        "ingredientes": ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"],
        "preparo": "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura."
      },

      {
        "titulo": "Arroz de Couve-Flor",
        "imagem": "arrozcouve.jpeg",
        "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
        "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione o sal, tampe a panela e deixe cozinhar."
      },

      {
        "titulo": "Coxinha de Brigadeiro",
        "imagem": "coxinha.jpg",
        "ingredientes": ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Chocolate Granulado"],
        "preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado."
      },
    
    ];

    // Função para obter lista de ingredientes em HTML
    function getListaIngredientes(receita) {
      return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
    }

    // Função para gerar o card da receita em HTML
    function getCard(receita) {
      return `
        <div class="card" style="width: 400px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita)}
              <hr>
              <p>${receita.preparo}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Função para preencher o catálogo de receitas
    function preencheCatalogo() {
      const pnlCatalogo = document.getElementById('pnlCatalogo');
      const htmlReceitas = receitas.map(receita => getCard(receita)).join('');
      pnlCatalogo.innerHTML = htmlReceitas;
    }
  </script>
</body>
</html>
